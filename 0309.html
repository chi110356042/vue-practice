<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <title>0309</title>
        <link rel="stylesheet" href="style.css">

<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 30%;
  height: 50%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>test</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">登入</button>
<!--<a href="cantpass.html" id="myBtn" >登入</a>-->
<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form><br>
        <input type="text" name="mail" class="mail" placeholder="輸入電子郵件" v-model="mail">
      </form><br>
      <form>
        <input type="password" name="password" class="password" placeholder="輸入密碼" v-model="pasd">
      </form>
      <br>
      <form>
        <input type="submit" value="登入" name="login" class="login" v-on:click="clickme(mail,pasd)"  onclick="window.location='cantpass.html'">
        <p style="font-size:10pt">or</p>
        <button type="submit" class="google"><img src="google.png" width="15" height="15">&nbsp用Google登入</button>
        <br><br>
        
      </form>
   
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="1090309.js"></script>
</body>
</html>
